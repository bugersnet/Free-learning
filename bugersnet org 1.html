let currentLang = 'cpp';
let currentLevel = 'amateur';
let currentLessonIndex = 0;

function loadLesson() {
  const lesson = lessons[currentLang][currentLevel][currentLessonIndex];
  if(!lesson) {
    document.getElementById('lessonContent').innerHTML = '<p>No more lessons available.</p>';
    return;
  }
  document.getElementById('lessonContent').innerHTML = `
    <h3>Lesson ${currentLessonIndex+1} (${currentLevel.toUpperCase()})</h3>
    <p><strong>Question:</strong> ${lesson.q}</p>
    <p><strong>Answer:</strong> <code>${lesson.a.replace(/\n/g,'<br>')}</code></p>
    <img src="${lesson.img}" alt="Lesson Image">
    <div style="margin-top:10px;">
      <button onclick="prevLesson()">Previous</button>
      <button onclick="nextLesson()">Next</button>
    </div>
  `;
}

function nextLesson() {
  currentLessonIndex++;
  loadLesson();
}

function prevLesson() {
  if(currentLessonIndex>0) currentLessonIndex--;
  loadLesson();
}

function setLanguage(lang) {
  currentLang = lang;
  currentLessonIndex = 0;
  loadLesson();
  alert('Switched to ' + lang);
}

function setLevel(level) {
  currentLevel = level;
  currentLessonIndex = 0;
  loadLesson();
  alert('Switched to ' + level + ' level');
}

// Terminal simulation
const terminal = document.getElementById('terminal');
terminal.addEventListener('keydown', function(e){
  if(e.key==='Enter'){
    e.preventDefault();
    const input = terminal.innerText.split('\n').pop();
    terminal.innerHTML += `\nExecuted: ${input}\n> `;
    terminal.scrollTop = terminal.scrollHeight;
  }
});

loadLesson();
</script>
